<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script type="module" src="./js/index.js"></script>
    <title>Spaderman - Coding from Home !</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
   <header>
       <h1>Spaderman  </h1>
       <span>Coding from Home</span>
   </header>
   <section id="background-image">
       <div class="players-div" id="player1">
           <h2>Score : <span id="player1-score">0</span></h2>
           <img class="players" src="./img/blue-shovel4.png" alt="blue-shovel">
           <h2>Bombs : <span id="player1-bombs">0</span></h2>
        </div>
       <div id="board-div" >
           <h2>Time left : <span id="time-left">120</span></h2>
           <div id="wrapper"></div>
           
        </div>
       <div class="players-div" id="player2">
            <h2>Score <span id="player2-score">0</span></h2>
            <img class="players" src="./img/red-shovel4.png" alt="red-shovel">
            <h2>Bombs : <span id="player2-bombs">0</span></h2>   
        </div>
   </section>
   <footer>
        <div><h3>Player1</h3>
            <p>Move : Arrows</p>
        <p>Dig : M</p>
        <p>Bomb : L</p>
        </div>
       <div><h2><======== Controls =======></h2></div>
       <div><h3>Player2</h3>
        <p>Move : ZQSD</p>
        <p>Dig : F</p>
        <p>Bomb : G</p>
        
        </div>
   </footer>
    
</body>
</html>
